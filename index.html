<!DOCTYPE html>
<html>
<head>
  <title>Complex Webpage with Background Video</title>
  <style>
    /* Reset some default styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Page container */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Video container styles */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: -1;
    }

    /* Video styles */
    video {
      width: 100%;
      height: 100%;
      opacity: 0.6; /* Reduce the opacity to make it a background */
    }

    /* Main content container */
    .content-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 1; /* Bring content above the video */
      max-width: 600px; /* Set a maximum width for the content */
    }

    /* Heading styles */
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      font-family: 'Roboto', sans-serif; /* Use a different font */
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px; /* Increase the text size */
      font-family: 'Roboto', sans-serif; /* Use a different font */
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    /* Button container styles */
    .button-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Button spacing */
    .button:not(:first-child) {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video container -->
    <div class="video-container">
      <!-- Video element with the muted and autoplay attributes -->
      <video autoplay muted loop>
        <source src="background-video.html" type="video/mp4">
        <!-- Add more video sources here for different formats -->
      </video>
    </div>

    <!-- Button container -->
    <div class="button-container">
      <!-- Your three buttons -->
      <a class="button" href="about.html">About</a>
      <a class="button" href="news.html">News</a>
      <a class="button" href="media.html">Media</a>
    </div>

    <!-- Main content container -->
    <div class="content-container">
      <h1>Welcome to the Complex Webpage</h1>
      <p>Click the buttons above to explore:</p>
      <a class="button" href="#">Click Me!</a>
    </div>
  </div>
</body>
</html>
