
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray background color */
        }

        header {
            background-color: #222; /* Darker black background color for the header */
            padding: 20px;
            display: flex;
            justify-content: center; /* Center the logo and buttons horizontally */
            align-items: center;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            display: flex;
        }


        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #fff; /* White text color for the buttons */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px; /* Rounded buttons */
            background-color: rgba(100, 100, 100, 0.8); /* Darker black background color with transparency */
            font-family: 'Roboto', sans-serif; /* Material-style flat font */
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: rgba(120, 120, 120, 0.9); /* Slightly lighter black on hover */
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        }
