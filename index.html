<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Nice blue background color */
        }

        header {
            /* Add your header styles here if needed */
        }

        nav {
            background-color: rgba(255, 255, 255, 0.7); /* Blue background transparency for buttons */
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px; /* Create big bubble panels */
            background-color: #ffffff; /* White background for the buttons */
        }

        nav a:hover {
            background-color: #f2f2f2; /* Light gray background on hover */
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Adjust height as needed */
            overflow: hidden;
            width: 300px; /* Adjust width to show one picture at a time */
            margin: 0 auto; /* Center the carousel */
        }

        .carousel {
            display: flex;
            width: fit-content; /* Adjust to fit the images */
            transition: transform 0.3s ease-in-out;
        }

        .carousel img {
            width: 300px; /* Adjust image width as needed */
            margin: 0 10px; /* Adjust spacing between images */
        }
    </style>
</head>

<body>
    <header>
        <!-- Add your logo or site title here if desired -->
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="carousel-container">
            <div class="carousel">
                <img src="photo1.jpg" alt="Photo 401">
                <img src="photo2.jpg" alt="Photo 402">
                <img src="photo3.jpg" alt="Photo 403">
                <img src="photo4.jpg" alt="phto4">
                <!-- Add more photos with sequential numbers -->
            </div>
        </div>
        <!-- Your additional content goes here -->
    </main>

    <footer>
        <!-- Add your footer content here if desired -->
    </footer>

    <script>
        const carousel = document.querySelector(".carousel");
        const carouselContainer = document.querySelector(".carousel-container");
        let currentIndex = 0;
        const slideWidth = 320; /* Adjust to the width of one image + margin */
        const interval = 3000; /* Change photo every 3 seconds (adjust as needed) */
        let timer;

        const nextSlide = () => {
            currentIndex = (currentIndex + 1) % carousel.children.length;
            carousel.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        };

        const startCarousel = () => {
            timer = setInterval(nextSlide, interval);
        };

        const stopCarousel = () => {
            clearInterval(timer);
        };

        carouselContainer.addEventListener("mouseenter", stopCarousel);
        carouselContainer.addEventListener("mouseleave", startCarousel);

        startCarousel();
    </script>
</body>

</html>
