<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Nice blue background color */
        }

        header {
            /* Add your header styles here if needed */
        }

        nav {
            background-color: rgba(255, 255, 255, 0.7); /* Blue background transparency for buttons */
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px; /* Create big bubble panels */
            background-color: rgba(173, 216, 230, 0.7); /* Light metallic blue with transparency */
            font-family: 'Roboto', sans-serif; /* Material-style flat font */
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: rgba(173, 216, 230, 1); /* Slightly darker blue on hover */
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .gallery img {
            width: 30%; /* Adjust the width of the images in the gallery */
            height: auto; /* Keep the original aspect ratio */
            margin: 10px; /* Adjust spacing between images */
            cursor: pointer; /* Show pointer cursor on images to indicate they are clickable */
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dimming background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Ensure the lightbox is on top of everything else */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .lightbox img {
            max-width: 80%; /* Adjust the width of the enlarged picture */
            max-height: 80vh; /* Adjust the maximum height of the enlarged picture */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6); /* Add a shadow effect to the enlarged picture */
        }

        .show-lightbox {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <header>
        <!-- Add your logo or site title here if desired -->
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="gallery-container">
            <div class="gallery">
                <img src="photo1.jpg" alt="Photo 401" onclick="openLightbox('photo1.jpg')">
                <img src="photo2.jpg" alt="Photo 402" onclick="openLightbox('photo2.jpg')">
                <img src="photo3.jpg" alt="Photo 403" onclick="openLightbox('photo3.jpg')">
                <img src="photo4.jpg" alt="Photo 404" onclick="openLightbox('photo4.jpg')">
                <!-- Add more photos with sequential numbers -->
            </div>
        </div>

        <!-- Lightbox container -->
        <div class="lightbox" onclick="closeLightbox()">
            <img src="" alt="Enlarged Photo" id="lightbox-image">
        </div>
    </main>

    <footer>
        <!-- Add your footer content here if desired -->
    </footer>

    <script>
        function openLightbox(imageSrc) {
            const lightbox = document.querySelector(".lightbox");
            const lightboxImage = document.getElementById("lightbox-image");
            lightboxImage.src = imageSrc;
            lightbox.classList.add("show-lightbox");
        }

        function closeLightbox() {
            const lightbox = document.querySelector(".lightbox");
            lightbox.classList.remove("show-lightbox");
        }
    </script>
</body>

</html>
