<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Nice blue background color */
        }

        header {
            /* Add your header styles here if needed */
        }

        nav {
            background-color: rgba(255, 255, 255, 0.7); /* Blue background transparency for buttons */
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px; /* Create big bubble panels */
            background-color: rgba(173, 216, 230, 0.7); /* Light metallic blue with transparency */
            font-family: 'Roboto', sans-serif; /* Material-style flat font */
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: rgba(173, 216, 230, 1); /* Slightly darker blue on hover */
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Adjust height as needed, making the frame larger */
            overflow: hidden;
            width: 300px; /* Adjust width to show one picture at a time */
            margin: 0 auto; /* Center the carousel */
        }

        .carousel {
            display: flex;
            width: fit-content; /* Adjust to fit the images */
            transition: transform 0.3s ease-in-out;
        }

        .carousel img {
            width: 100%; /* Adjust image width to fill the entire panel */
            height: 100%; /* Adjust image height to fill the entire panel */
            object-fit: cover; /* Scale the image proportionally to cover the panel */
            margin: 0 10px; /* Adjust spacing between images */
        }
    </style>
</head>

<body>
    <header>
        <!-- Add your logo or site title here if desired -->
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="carousel-container">
            <div class="carousel">
                <img src="photo1.jpg" alt="Photo 401">
                <img src="photo2.jpg" alt="Photo 402">
                <img src="photo3.jpg" alt="Photo 403">
                <img src="photo4.jpg" alt="phto4">
                <!-- Add more photos with sequential numbers -->
            </div>
        </div>
        <!-- Your additional content goes here -->
    </main>

    <footer>
        <!-- Add your footer content here if desired -->
    </footer>

    <script>
        const carousel = document.querySelector(".carousel");
        const carouselContainer = document.querySelector(".carousel-container");
        let currentIndex = 0;
        const slideWidth = carouselContainer.offsetWidth; /* Adjust to the width of the carousel container */
        const interval = 3000; /* Change photo every 3 seconds (adjust as needed) */
        let timer;

        const nextSlide = () => {
            currentIndex = (currentIndex + 1) % carousel.children.length;
            carousel.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        };

        const startCarousel = () => {
            timer = setInterval(nextSlide, interval);
        };

        const stopCarousel = () => {
            clearInterval(timer);
        };

        carouselContainer.addEventListener("mouseenter", stopCarousel);
        carouselContainer.addEventListener("mouseleave", startCarousel);

        startCarousel();
    </script>
</body>

</html>
