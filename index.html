<!DOCTYPE html>
<html>
<head>
  <title>Complex Webpage with Background Video</title>
  <style>
    /* Reset some default styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Page container */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Video styles */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6; /* Reduce the opacity to make it a background */
    }

    /* Content styles */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 4px;
      text-align: center;
      z-index: 1; /* Bring content above the video */
    }

    /* Heading styles */
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff; /* Set text color to white */
      z-index: 1; /* Bring h1 above the video */
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      z-index: 1; /* Bring button above the video */
    }

    .button:hover {
      background-color: #2980b9;
    }

    /* Button container styles */
    .button-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 10px;
    }

    /* Button spacing */
    .button:not(:first-child) {
      margin-left: 10px;
    }
  </style>
  <script>
    // JavaScript for interactive features and video playback
    function showMessage() {
      alert('Hello! This is an interactive feature.');
      window.location.href = 'about.html'; // Open hyperlink to about.html
    }

    function playVideo() {
      var video = document.getElementById('background-video');
      if (video.paused) {
        video.play();
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Video element with the muted attribute -->
    <video id="background-video" class="background-video" muted loop>
      <source src="background-video.mp4" type="video/mp4">
      <!-- Add more video sources here for different formats -->
    </video>

    <!-- Button container -->
    <div class="button-container">
      <!-- Interactive features button -->
      <button class="button" onclick="showMessage(); playVideo();">Interactive Features</button>
    </div>

    <div class="content">
      <h1>Welcome to the Complex Webpage</h1>
      <p>Click the button above to see an interactive feature:</p>
      <button class="button" onclick="showMessage(); playVideo();">Click Me!</button>
    </div>
  </div>
</body>
</html>
